version: "3"

services:
    cockroachdb:
          image: cockroachdb/cockroach:latest-${CRDBVERSION}
          command:
            - "start-single-node"
            - "--accept-sql-without-tls"
          ports:
            - 26257:26257
            - 8080:8080
          environment:
            - COCKROACH_USER=${PGUSER}
            - COCKROACH_PASSWORD=${PGPASSWORD}
          healthcheck:
            test: [ "CMD", "curl", "http://tests-cockroachdb-1:8080/health?ready=1" ]
            interval: 2s
            timeout: 1m
            retries: 5

